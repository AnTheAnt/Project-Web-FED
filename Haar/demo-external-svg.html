<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bgc1 clearfix">
        <div class="mhl">
            <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
            <p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
        </div>
    </header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon haar1"><use xlink:href="symbol-defs.svg#haar1"></use></svg><span class="name"> haar1</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
